<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameSave Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://unpkg.com/@msgpack/msgpack@3.0.0-beta.2/dist/msgpack.min.js"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://unpkg.com/@google/genai@0.14.0/dist/index.mjs"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
      // Polyfill Buffer for browser environment, which the @google/genai library expects
      if (typeof window.Buffer === 'undefined' && typeof buffer !== 'undefined') {
        window.Buffer = buffer.Buffer;
      }
      // Polyfill process for browser environment to prevent crash from libraries expecting it
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
